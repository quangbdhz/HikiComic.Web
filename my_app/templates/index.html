<!DOCTYPE html>

    <title>Hiki Comic</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
    <link rel = "icon" href="https://res.cloudinary.com/https-deptraitd-blogspot-com/image/upload/v1644161156/hiki-comic_kxl4yk.jpg" type = "image/x-icon">
    <!-- Css Styles -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css">

    <link rel="stylesheet" href="static/css/plyr.css" type="text/css">

    <link rel="stylesheet" href="static/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="static/css/style.css" type="text/css">

    <style>
        .grid-option {
          display: grid;
          grid-auto-columns: 1fr;
          grid-template-columns: 1fr 1fr 1fr;
          grid-template-rows: 1fr;
          gap: 0px 0px;
          grid-template-areas:
            "previous-chapter select-chapter next-chapter";
        }
        .previous-chapter { grid-area: previous-chapter; }
        .select-chapter { grid-area: select-chapter; }
        .next-chapter { grid-area: next-chapter; }
    </style>
</head>

                        </a>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="header__nav">
                        <nav class="header__menu mobile-menu">
                            <ul>
                                <li class="active"><a href="/">Homepage</a></li>

                                </li>

                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="header__right">
                        <a href="#" class="search-switch"><span class="icon_search"></span></a>
                        <a href="./login.html"><span class="icon_profile"></span></a>
                    </div>
                </div>
            </div>
            <div id="mobile-menu-wrap"></div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Hero Section Begin -->
    {% block body %}

    <!-- Hero Section End -->

    <!-- Product Section Begin -->


    {% endblock %}
<!-- Product Section End -->

            </div>
            <div class="col-lg-6">

</div>
